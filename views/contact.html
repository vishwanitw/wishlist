 <div class="container">
     <div class="row">
         <div class="col-md-12">
             <h2>Contact Form</h2><hr/>

             <form class="form-horizontal">

                 <div class="form-group">
                     <label for="name" class="col-sm-2 control-label">Name :</label>
                     <div class="col-sm-4">
                         <input type="text" class="form-control"placeholder="Enter Name " />
                     </div>
                 </div>

                 <div class="form-group">
                     <label for="email" class="col-sm-2 control-label">Email :</label>
                     <div class="col-sm-4">
                         <input type="email" class="form-control"placeholder="Enter Email " />
                     </div>
                 </div>

                 <div class="form-group">
                     <label for="address" class="col-sm-2 control-label">Address :</label>
                     <div class="col-sm-4">
                         <textarea  rows="3" class="form-control"placeholder="Enter address "></textarea>
                     </div>
                 </div>

                 <div class="form-group">
                     <label for="phone" class="col-sm-2 control-label">Mobile number :</label>
                     <div class="col-sm-4">
                         <input type="tel" class="form-control" id="mobile" maxlength="10" pattern="\d*" placeholder="Enter mobile number " />
                     </div>
                 </div>

                 <div class="form-group">
                     <label for="favourite" class="col-sm-2 control-label">Favourite Websites :</label>
                     <div class="col-sm-4">
                         <label class="checkbox-inline">
                             <input type="checkbox" value="option1">Youtube
                         </label>
                         <label class="checkbox-inline">
                             <input type="checkbox" value="option1">Google
                         </label>
                         <label class="checkbox-inline">
                             <input type="checkbox" value="option1">Twitter
                         </label>
                     </div>
                 </div>

                 <div class="form-group">
                     <label for="gender" class="col-sm-2 control-label">Select Gender :</label>
                     <div class="col-sm-4">
                         <label class="radio-inline">
                             <input type="radio" name="gender">Male
                         </label>
                         <label class="radio-inline">
                             <input type="radio"name="gender">Female
                         </label>
                     </div>
                 </div>

                 <div class="form-group">
                     <label for="city" class="col-sm-2 control-label">Select City :</label>
                     <div class="col-sm-4">
                         <select class="form-control">
                             <option>select city</option>
                             <option>Hyd</option>
                             <option>Mumbai</option>
                             <option>Kolkatta</option>
                             <option>Bangalore</option>

                         </select>

                     </div>
                 </div>

                 <div class="form-group">
                     <div class="col-sm-offset-2  col-sm-4">
                         <button type="submit" class="btn btn-primary">Submit</button>
                         <button type="reset" class="btn">Reset
                         </button>

                     </div>
                 </div>







             </form>
         </div>
     </div>
 </div>
    
    
                  <div class="modal fade" id="mySignup" tabindex="-1" role="dialog" aria-hidden="true">

                                  <h2>Login</h2>
                              </div>

                                          <div class="col-md-4">
                                              <input type="email" class="form-control"placeholder="Enter Email " />
                                          </div>
                                      </div>

                                      <div class="form-group">
                                          <label for="password" class="col-md-4 control-label">Password :</label>
                                          <div class="col-md-4">
                                              <input type="password" class="form-control"placeholder="Enter Password " />
                                          </div>
                                      </div>

                                      <div class="form-group">
                                          <div class="col-md-4 col-md-offset-2" style="margin-left: 200px;width: 37%">
                                              <label type="submit" class="btn btn-primary">Login</label><br/>
                                              <p style="text-decoration: none"><a href="#">Forgot Password</a></p>
                                              <!--<button type="button" class="btn btn-danger">new account</button>-->

                                          </div>
                                      </div>
                                  </form>



                                  <!--<p>This is modal body...</p>-->
