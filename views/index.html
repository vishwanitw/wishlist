<script type="text/javascript">
    var hero;

    if ( localStorage.getItem('selectedProduct')) {
        hero = localStorage.getItem('selectedProduct');
    }
    else {
        hero =
                localStorage.setItem('selectedProduct',hero);
    }
    document.getElementById("hero-graphic").src='data:' + hero;
</script>
