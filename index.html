</head>
<body>
  <!--Fix navigation bar with dropdown start-->
  <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a href="#" class="navbar-brand"></a>
          </div>

          <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                  <li><a href="index.html">Home</a> </li>
                  <li><a href="wishlist.html">Wish List</a> </li>
                  <li><a href="contact.html">Contact</a> </li>
              </ul>

          </div>
      </div>
  </div>
  <!--Fix navigation bar with dropdown end-->


  <!--jumbotran starts-->

<br/>  <br/>  <br/>

  <br/>
  <div class="container">
      <div class="row">

      </div>

  </div>


  <br/>

  <!-- signup form starts -->
<div class="container">
    <div class="row">


    </div>
</div>



  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="exampleModalLabel">New message</h4>
              </div>
              <div class="modal-body">

              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Send message</button>
              </div>
          </div>
      </div>
  </div>




  <!--footer and modal start-->

  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <hr/>
              <p>Copyright &copy;vishu.
                 <a data-toggle="modal" href="#myModal">Terms and Conditions</a>
              </p>

              &lt;!&ndash;modal starts&ndash;&gt;

              <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                          <button type="button" class="close" id="close"data-dismiss="modal">&times;</button>
                              <h2>Terms and Conditions...</h2>
                          </div>
                          <div class="modal-body">
                              <p>This is modal body...</p>
                          </div>
                          <div class="modal-footer">
                              

                          </div>
                      </div>

                  </div>



              </div>
          </div>
      </div>

  </div>

  <!--<button class="btn btn-success">test</button>-->


<!--<script  type="text/javascript" src="js/bootstrap.js"></script>-->
  
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script type="application/javascript" src="js/script.js"></script>
  <script id="entry-template" type="text/x-handlebars-template">
      <div class="col-md-4">
          <img  alt={{desc}} src={{picture}} />
          <!--<img class="img-rounded" id="image-one" src="images/apple.jpg" alt="apple image">-->
          <div class="prod-name">{{name}}</div>
          <div class="prod_price">Price is <span> {{price}}</span></div>
          <!-- <button ng-click="addToCart()" class="btn btn-success">Add to WishList</button> -->

          <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-prod-id={{_id}}>Add to wishlist</a>
      </div>
  </script>
  <script src="js/handlebars-v3.0.0.js"></script>

</html>
